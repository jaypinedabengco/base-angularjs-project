<h1>Countries List</h1>

<h3 ng-show="!$ctrl.countries">Fetching countries....</h3>
<ul>
    <li ng-repeat="country in $ctrl.countries">
        {{country.id}} {{country.name}} ({{country.abbreviation}})
    </li>
</ul>

<h1>Courses List</h1>
<h3 ng-show="!$ctrl.countries">Fetching courses....</h3>
<ul>
    <li ng-repeat="course in $ctrl.courses">
       {{course.course}} 
    </li>
</ul>

<h1>Users List From Mock</h1>
<h3 ng-show="!$ctrl.countries">Fetching users....</h3>
<ul>
    <li ng-repeat="user in $ctrl.users">
       {{user.id}} | {{user.firstname}} {{user.lastname}} | {{user.email}}  
    </li>
</ul>
